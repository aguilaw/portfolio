<section id="code"><div class="section-contents"><div class="section-intro"><h1>code</h1><p class="text-body blurb">Dont panic. If I space out I'm probably just trying to mentaly fix errors</p><p class="text-body desc">I learned to speak computer and now we get along quite well. Here are some of my favorite projects mostly for the web.</p></div><ul class="thumb-wrap row row--no-gutter">{% for project in site.data.settings.code-projects %}<li data-folder="{{project.folder}}" data-name="{{project.name}}" class="thumb-unit"><a href="{{project.file}}" data-lightbox="{{ project.type }}"><div class="container-3d cube-md-container"><div class="cube cube-md cube-hover"><figure class="front"><img alt="{{ project.name }}" src="assets/img/work/{{project.folder}}/thumb.jpg"/></figure><figure style="background: {{project.color}};" class="back"> </figure><figure style="background: {{project.color}};" class="left"> <div class="thumb-info"><p class="project-title">{{ project.name }}</p><div class="more"> </div></div></figure><figure style="background: {{project.color}};" class="right"> </figure><figure style="background: {{project.color}};" class="top"> </figure><figure style="background: {{project.color}};" class="bottom"> </figure></div></div></a></li>{% endfor %}</ul></div></section><div class="spacer-bg"></div>
